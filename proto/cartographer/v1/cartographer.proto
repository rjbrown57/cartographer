syntax = "proto3";

option go_package = "github.com/rjbrown57/cartographer/pkg/proto";

package cartographer.v1;

import "cartographer/v1/models.proto";
import "cartographer/v1/requests.proto";

// Cartographer service provides methods for managing bookmarks, links, and tags
service Cartographer {
  // Ping is used for health check and connectivity testing
  rpc Ping (PingRequest) returns (PingResponse) {}
  
  // Get retrieves data based on the specified request type and filters
  rpc Get (CartographerGetRequest) returns (CartographerGetResponse) {}
  
  // Add creates new links, groups, or tags
  rpc Add (CartographerAddRequest) returns (CartographerAddResponse) {}
  
  // Delete removes existing links, groups, or tags by ID
  rpc Delete (CartographerDeleteRequest) returns (CartographerDeleteResponse) {}
  
  // StreamGet provides a streaming interface for real-time data updates
  rpc StreamGet (CartographerStreamGetRequest) returns (stream CartographerStreamGetResponse) {}
}