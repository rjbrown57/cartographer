services:
  cartographer:
    image: ghcr.io/rjbrown57/cartographer:latest
    container_name: cartographer
    command: ["serve", "--config", "/app/config"]
    ports:
      - "8080:8080"  # gRPC server
      - "8081:8081"  # Web UI
    volumes:
      - ./example:/app/config:ro
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
